<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <style>
        form{
            margin: auto;
            width: 300px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3 >REGISTRATION FORM</h3>
    <form>
       <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="Name"></td>
        </tr>
        <tr>
            <td>Adrress:</td>
            <td><input type="text" name="Adrress"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="Email"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Male">Male
                <input type="radio" name="Female">Female
            </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" name="Sports">Sprorts
                <input type="checkbox" name="Movies">Movies
                <input type="checkbox" name="Travelling">Travelling
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Message</td>
            <td><textarea name="message" rows="6" cols="40"></textarea></td>
        </tr>
        <tr>
            <td> </td>
            <td><input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>

</body>
</html>
