<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia thua</title>
</head>
<body>
    <script>
        n = prompt("Vui long nhap so nguyen duong: ");
        for (let i = n - 1; i >= 1; i--) {
            n = n * i;
        }
        alert("Giai thua la: " + n);
    </script>
    
</body>
</html>
