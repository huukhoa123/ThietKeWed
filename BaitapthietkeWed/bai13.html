<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tim so nguuyen nho hon n</title>
</head>
<body>
    <script>
        function soNt(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }
    function print(){
        n=prompt("Nhap so nguyen n: ");
        for(let i=2;i<n;i++){
            if(soNt(i)){
                console.log(i);
                alert(i);
            }
        }
    }
    print();  

             
    
        
            
        

    </script>
</body>
</html>
