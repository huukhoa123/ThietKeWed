<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Nhap so thu nguyen: ");
        let isPrime = true;    
        for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            console.log(a + " là số nguyên tố.");
            alert(a + " là số nguyên tố.");
        } else {
            console.log(a + " không phải là số nguyên tố.");
            alert(a + " không phải là số nguyên tố.");
        }
    </script>
    
</body>
</html>
