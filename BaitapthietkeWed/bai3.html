<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>So lon nhat la</title>
</head>
<body>
    <script>
        function findMax(a, b, c) {
            return Math.max(a, b, c);
        }
        var a=prompt("Nhap so thu nhat: ");
        var b=prompt("Nhap so thu hai: ");
        var c=prompt("Nhap so thu ba: ");
        var max = findMax(a, b, c);
        console.log("So lon nhat la: " + max);
        alert("So lon nhat la: " + max);
    </script>
    
</body>
</html>
