<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/css">
        body {margin-top: 30px;}
    </style>
</head>
<body>
    <div>
    <button id="jsstyle"onclick="display_random_image();">Show Image</button>
</div>
<script>
const images = [
            { src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: 240, height: 160 },
            { src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: 320, height: 195 },
            { src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: 500, height: 343 }
        ];
    function display_random_image() {
        $("img").remove();

        const randomIndex = Math.floor(Math.random() * images.length);
        const img = images[randomIndex];
        const newing = $("<img>").attr({
            src: img.src,
            width: img.width,
            height: img.height        
        });
        $("#jsstyle").after(newing);
    }


</script>  
</body>
</html>
