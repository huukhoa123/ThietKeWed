<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00a3b4;
      text-align: center;
      color: white;
      margin-top: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      margin: 4px 0;
    }
    #todo-container {
      background-color: #0096a3;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #input-area {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    #newItem {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    #addBtn {
      background-color: #007c8c;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
    }
    #addBtn:hover {
      background-color: #005f69;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background-color: #3ad29f;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      font-weight: bold;
    }
    li.completed {
      background-color: #9fd3d3;
      text-decoration: line-through;
      color: gray;
    }
    .deleteBtn {
      background-color: transparent;
      border: none;
      color: red;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="todo-container">
    <h1>WORK TO-DOS</h1>
    <p>Enter text into the input field to add items to your list.</p>
    <p style="color:#aef">Click the item to mark it as complete.</p>
    <p>Click the "X" to remove the item from your list.</p>
    <div id="input-area">
      <input type="text" id="newItem" placeholder="New item...">
      <button id="addBtn">üñäÔ∏è</button>
    </div>
    <ul id="todoList"></ul>
  </div>
  <script>
    $(document).ready(function() {
      $("#addBtn").click(function() {
        const task = $("#newItem").val().trim();
        if (task !== "") {
          $("#todoList").append(`
            <li>
              <span class="task-text">${task}</span>
              <button class="deleteBtn">X</button>
            </li>
          `);
          $("#newItem").val("");
        }
      });
      $(document).on("click", ".task-text", function() {
        $(this).parent().toggleClass("completed");
      });
      $(document).on("click", ".deleteBtn", function() {
        $(this).parent().fadeOut(300, function() {
          $(this).remove();
        });
      });
      $("#newItem").keypress(function(e) {
        if (e.which === 13) $("#addBtn").click();
      });
    });
  </script>
</body>
</html>
