<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
body {
  font-family: Arial;
  margin: 30px;
  background-color: #222;
  color: white;
  transition: 0.4s;
}
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}
.switch input {display:none;}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #888;
  transition: .4s;
  border-radius: 34px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 26px; width: 26px;
  left: 4px; bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #2196F3;
}
input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
<body>
    <h2>Chuyển đổi giao diện (Dark / Light)</h2>
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>
    <p id="status">Chế độ hiện tại: <b>Tối</b></p>

<script>
    $(document).ready(function(){
    $('#themeToggle').change(function(){
        if($(this).is(':checked')){
        $('body').css({'background':'#f2f2f2','color':'#000'})
        $('#status').html('Chế độ hiện tại: <b>Sáng</b>')
        } else {
        $('body').css({'background':'#222','color':'#fff'})
        $('#status').html('Chế độ hiện tại: <b>Tối</b>')
        }
    })
    })
</script>

</body>
</html>
