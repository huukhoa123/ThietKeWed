<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery paragraph style</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</head>
<body>
  <p id="text">JavaScript Exercises - w3resource</p>
  <div>
    <button id="jsstyle">Style</button>
  </div>
    <script>
     $(document).ready(function() {
      $("#jsstyle").click(function() {
        $("#text").css({
          "font-size": "24px",
          "font-family": "Verdana",
          "color": "red"
        });
      });
    });
  </script>
</body>
</html>
